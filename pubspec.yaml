name: graphine_mobile_prototype
description: Prototype and sandbox for the Graphine mobile product
version: 1.0.0+1

# Remove this line if you wish to publish to pub.dev
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.1.4
  firebase_ml_vision: ^0.12.0+1
  flutter_camera_ml_vision: ^3.0.0
  google_fonts: ^2.0.0
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  google_sign_in: ^5.0.2
  cloud_firestore: ^1.0.6
  flutter_signin_button: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

# Native app icons that can be generated by flutter_launcher_icons plugin
# To load the image into native code, run:
#
# > flutter pub run flutter_launcher_icons:main
#
flutter_icons:
  image_path: "images/app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - images/

